<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="AVE-PM Dataset Video Gallery" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Video Gallery - AVE-PM Dataset</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet" />

    <link rel="stylesheet" href="static/css/bulma.min.css" />
    <link rel="stylesheet" href="static/css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="static/css/index.css" />
    <link rel="stylesheet" href="static/css/gallery.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="static/js/fontawesome.all.min.js"></script>
    <script src="static/js/gallery.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <strong>AVE-PM Dataset</strong>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Home
          </a>
          <a class="navbar-item is-active" href="gallery.html">
            Video Gallery
          </a>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <h1 class="title is-2 has-text-centered">Video Gallery</h1>
        <p class="subtitle has-text-centered">
          Explore videos from all 86 categories in the AVE-PM dataset
        </p>
        
        <div class="field has-addons has-addons-centered" style="margin-bottom: 2rem;">
          <div class="control">
            <input class="input" type="text" id="searchInput" placeholder="Search categories...">
          </div>
          <div class="control">
            <button class="button is-info" onclick="searchCategories()">
              <span class="icon">
                <i class="fas fa-search"></i>
              </span>
            </button>
          </div>
        </div>

        <div id="categoryGrid" class="columns is-multiline">
          <!-- Categories will be loaded here by JavaScript -->
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-8">
            <div class="content">
              <p>
                This page was built using the
                <a href="https://github.com/eliahuhorwitz/Academic-project-page-template">Academic Project Page Template</a>
                which was adopted from the <a href="https://nerfies.github.io">Nerfies</a> project page.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
